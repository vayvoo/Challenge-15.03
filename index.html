<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namanganliklar 24</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="top">
                <div class="top-left">
                    <div class="logo-area">
                        <a class="logo" href="#">Namanganliklar24</a>
                    </div>
                    <div class="currency">
                        <span class="currency-type">$</span><span class="curdigit"> 10137.2</span> 
                        <span class="currency-type">P</span><span class="curdigit"></span> 138.26</span>
                        <span class="currency-type">E</span><span class="curdigit"></span> 10988.72</span>
                    </div>
                </div>
                <div class="top-right">
                    <button class="search"><img class="search-icon" src="img/search.svg" alt="seach icon" width="24" height="24" ></button>
                    <button class="search lang"><img class="ru-icon" src="img/ru.svg" alt="ru icon" width="20" height="20" > РУ</button>
                    <button class="search telegram"><img class="telegram-icon" src="img/telegram.svg" alt="telegram-icon" width="20" height="20"> Obuna bo'lish</button>
                </div>
            </div>
            <nav class="top-nav">
                <ul class="navbar">
                    <li class="navbar-items"><a class="nav-link" href="#">O'zbekiston</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Jahon</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Iqtisod</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Siyosat</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Jamiyat</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Texnologiya</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Sport</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Madaniyat</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Voqea</a></li>
                    <li class="navbar-items"><a class="nav-link" href="#">Turizm</a></li>
                </ul>
            </nav>
            <a href="#"><img class="top-banner" src="img/top-banner.png" alt="advertising-banner" width="1200" height="99" ></a>
        </div>
    </header>
    
</body>
</html>
